<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input id="submit" type="number">
    <button id="button">Get User Info</button>
    <button id="button2">Get All Users</button>

    <div id="page">

    </div>
    
    <script>

function allinfo(){


fetch("https://jsonplaceholder.typicode.com/users")
.then(function(response){
    return response.json();
}).then(function(data){
    console.log(data)
    let datapage = document.getElementById("page")
   
     data.forEach(function (users) {
     let new1 = document.createElement("h1")
     let new2 = document.createElement("h1")

     new2.textContent =  "name; " + users.name
     new1.textContent = "phone:" + users.phone

  
     datapage.append(new2)
     datapage.append(new1)

     });
 
})
}

        function allinfo2(numb) {
            fetch("https://jsonplaceholder.typicode.com/users/" + numb)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    console.log(data);
                    let datapage = document.getElementById("page");

                    let new1 = document.createElement("h1");
                    let new2 = document.createElement("h1");

                    new2.textContent = "Name: " + data.name;
                    new1.textContent = "Phone: " + data.phone;

                    datapage.innerHTML = ''; // Clear previous user data

                    datapage.appendChild(new2);
                    datapage.appendChild(new1);
                });

            return false; // Prevent form submission
        }

       

 

        const buttonPressed = document.getElementById("button");
        buttonPressed.addEventListener("click", function() {
            const userId = document.getElementById("submit").value;
            allinfo2(userId);
        });


        const secondButton = document.getElementById("button2");
        secondButton.addEventListener("click", allinfo)

    </script>
</body>
</html>
